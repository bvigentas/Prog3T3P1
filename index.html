<html>
    <head>
        <title>Client Rest</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    <body class="container">

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Atenção</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body" id="conteudo-msg">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary btn-fechar" data-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-danger btn-delete">Deletar</button>
                    </div>
                </div>
            
            </div>
        </div>

        <div id="employeeView"></div>

        <div>
            <form onsubmit="employeeController.getEmployeeId(event)">
                <div class="input-group mb-3">
                    <input name="id" type="text" id="tiIdBuscar" class="form-control" placeholder="Informe um ID" aria-label="Informe um ID" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="button-addon2">Buscar este ID</button>
                    </div>
                </div>
            </form>
            <div id="employeeIdView">
                <div class="row">
                    <div class="input-group mb-3 col-md-7">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Nome</span>
                        </div>
                        <input type="text" name="nome" class="form-control" id="basic-url" aria-describedby="basic-addon3" disabled>
                    </div>
                    <div class="input-group mb-3 col-md-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Salario</span>
                        </div>
                        <input type="text" name="salario" class="form-control" id="basic-url" aria-describedby="basic-addon3" disabled>
                    </div>
                    <div class="input-group mb-3 col-md-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Idade</span>
                        </div>
                        <input type="text" name="idade" class="form-control" id="basic-url" aria-describedby="basic-addon3" disabled>
                    </div>
                </div>
            </div>
        </div>

        <hr />

        <div id="postEmployee">
            <form onsubmit="employeeController.postEmployee(event)">
                <div class="row">
                    <div class="input-group mb-3 col-md-6">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Nome</span>
                        </div>
                        <input type="text" name="nome" class="form-control" id="basic-url nome" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group mb-3 col-md-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Salario</span>
                        </div>
                        <input type="text" name="salario" class="form-control" id="basic-url salario" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group mb-3 col-md-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Idade</span>
                        </div>
                        <input type="text" name="idade" class="form-control" id="basic-url idade" aria-describedby="basic-addon3">
                    </div>

                    <button class="btn btn-primary col-md-1" type="submit">Salvar</button>
                </div>
            </form>
        </div>

        <hr />

        <div id="putEmployee">
            <form onsubmit="employeeController.putEmployee(event)">

                <div class="row">
                    <div class="input-group mb-3 col-md-1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">ID</span>
                        </div>
                        <input type="text" name="id" class="form-control" id="idPut" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group mb-3 col-md-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Nome</span>
                        </div>
                        <input type="text" name="nome" class="form-control" id="nomePut" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group mb-3 col-md-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Salario</span>
                        </div>
                        <input type="text" name="salario" class="form-control" id="salarioPut" aria-describedby="basic-addon3">
                    </div>
                    <div class="input-group mb-3 col-md-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">Idade</span>
                        </div>
                        <input type="text" name="idade" class="form-control" id="idadePut" aria-describedby="basic-addon3">
                    </div>

                    <button class="btn btn-primary col-md-1" type="submit">Salvar</button>
                </div>
            </form>
        </div>

        <hr />

        <div class="deleteId">
            <form onsubmit="employeeController.deleteIdEmployee(event)">
                <div class="input-group mb-3">
                    <input name="id" type="text" id="tiIdBuscarDelete" class="form-control" placeholder="Informe um ID" aria-label="Informe um ID" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-danger" type="submit" id="button-addon2">Delete ID</button>
                    </div>
                </div>
            </form>
        </div>

        <hr />

        <div class="deleteNome">
                <form onsubmit="employeeController.deleteNomeEmployee(event)">
                    <div class="input-group mb-3">
                        <input name="id" type="text" id="tiNomeBuscarDelete" class="form-control" placeholder="Informe um nome" aria-label="Informe um nome" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-danger" type="submit" id="button-addon2">Delete Nome</button>
                        </div>
                    </div>
                </form>
            </div>

        <script src="app/view/View.js"></script>
        <script src="app/model/Employee.js"></script>
        <script src="app/controller/EmployeeController.js"></script>
        <script src="app/view/EmployeeView.js"></script>
        <script src="app/view//EmployeeIdView.js"></script>
        <script src="app/view/NewEmployeeView.js"></script>
        <script src="app/view//UpdateEmployeeView.js"></script>
        <script src="app/view/DeleteEmployeeView.js"></script>
        <script src="app/view/MessageView.js"></script>
        <script>
            let employeeController = new EmployeeController();
            employeeController.getEmployees();
            // employeeController.adcionaVarios();
        </script>
    </body>
</html>
